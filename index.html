<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Urbanist', sans-serif;
      background-image: url('https://i.postimg.cc/yYFm5pnP/email-add-03.jpg');
      background-size: cover;
      background-position: center -10px; /* Shift background slightly down */
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
      color: #000;
      overflow: hidden;
    }

    /* Removed overlay to restore true image color */
    /* body::before { display: none; } */

    .logo {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px 0 10px;
    }

    .logo img {
      width: 180px;
      height: auto;
      opacity: 0;
      animation: fadeDown 1s ease-out forwards;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
    }

    .thank-you-message {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    .thank-you-message h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .thank-you-message h1::after {
      content: "âœ¨";
      margin-left: 10px;
      animation: sparkle 1.5s infinite ease-in-out;
    }

    .thank-you-message p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @media (max-width: 600px) {
      .thank-you-message h1 {
        font-size: 1.5rem;
      }

      .thank-you-message p {
        font-size: 1rem;
      }

      .logo img {
        width: 140px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .container {
        height: calc(100vh - 120px);
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/1R72XXZT/ubl.png" alt="UBL Logo">
  </div>

  <div class="container">
    <div class="thank-you-message">
      <h1>Thank you for choosing <br> Unique Biotech for your next order!</h1>
      <p>Our team will reach out to you soon.</p>
      <a href="https://www.uniquebiotech.com/probiotics/manufacturers?utm_source=google&utm_medium=cpc&utm_campaign=GSA_2025_Probiotics_US&utm_id=GSA_IND_Leads&campaignid=22226391590&adgroupid=175154292655&adid=732690385084&utm_term=probiotic%20manufacturing%20companies&utm_campaign=GSA_FEB_2025_Probiotics_IND&utm_source=adwords&utm_medium=ppc&hsa_acc=8162036068&hsa_cam=22226391590&hsa_grp=175154292655&hsa_ad=732690385084&hsa_src=g&hsa_tgt=kwd-315003999316&hsa_kw=probiotic%20manufacturing%20companies&hsa_mt=b&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=Cj0KCQjw16O_BhDNARIsAC3i2GAKWNTaDuGhIZl1eek5Fkrv-DaEDOUT7AYj5SrC1EUA64LJbfD4ZXcaAnEcEALw_wcB" target="_blank" class="btn">Visit Our Website</a>
    </div>
  </div>
</body>
</html>
