<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Urbanist', sans-serif;
      background-image: url('https://i.postimg.cc/yYFm5pnP/email-add-03.jpg');
      background-size: cover;
      background-position: 55% -10px;
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
      color: #000;
      overflow: hidden;
    }

    .logo {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px 10px 10px;
    }

    .logo img {
      max-width: 180px;
      width: 40vw;
      height: auto;
      opacity: 0;
      animation: fadeDown 1s ease-out forwards;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
    }

    .thank-you-message {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
      padding: 0 1rem;
    }

    .thank-you-message h1 {
      font-size: 2.8rem; /* Increased */
      margin-bottom: 1.5rem;
      font-weight: 600;
      line-height: 1.4;
    }

    .thank-you-message h1::after {
      content: "âœ¨";
      margin-left: 10px;
      animation: sparkle 1.5s infinite ease-in-out;
    }

    .thank-you-message p {
      font-size: 1.5rem; /* Increased */
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @media (max-width: 768px) {
      .thank-you-message h1 {
        font-size: 2rem;
      }

      .thank-you-message p {
        font-size: 1.2rem;
      }

      .logo img {
        width: 120px;
      }

      .container {
        height: auto;
        padding: 40px 10px;
      }
    }

    @media (max-width: 480px) {
      .thank-you-message h1 {
        font-size: 1.7rem;
      }

      .thank-you-message p {
        font-size: 1rem;
      }

      .container {
        flex-direction: column;
        height: auto;
        padding: 30px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/1R72XXZT/ubl.png" alt="UBL Logo">
  </div>

  <div class="container">
    <div class="thank-you-message">
      <h1>Thank you for choosing <br> Unique Biotech for your next order!</h1>
      <p>Our team will reach out to you soon.</p>
    </div>
  </div>
</body>
</html>
